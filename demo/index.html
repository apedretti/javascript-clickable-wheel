<!DOCTYPE html>
<head>

	<!-- Styles -->
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
	<link rel="stylesheet" href="../src/wheel.menu-0.1.css" type="text/css" />

	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript" src="../src/wheel.menu-0.1.js"></script>

	<!-- Metadata -->
	<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>jQuery Clickable Wheel Menu</title>
		
</head>

<body>
	<div class="content">
		<h1>jQuery Clickable Wheel Menu</h1>
		<br />
		<p>Clickable Wheel Menu made using JavaScript (+ jQuery) and CSS3 properties. Compatible with <b>PCs and tablets</b> (I've tested it on an iPad).</p>
		<br />
		<h4>As seen on:</h4>
		<ul>
			<li><a href="http://alejandropedretti.com/blog-en/jquery-clickable-fortune-wheel-menu/" target="_blank">Explaining post.</a></li>
			<li><a href="https://github.com/apedretti/javascript-clickable-wheel/" target="_blank">GitHub Repository.</a></li>
		</ul>
		<br />
		<h4>Examples:</h4>
		<ul>
			<li><a href="#ex-basic-usage">Basic usage.</a></li>
		</ul>
		<br /><br />
	</div>
	

	<div class="ipad_page" id="ex-basic-usage" name="ex-basic-usage">
		<br />
		<h3>Basic usage: one wheel</h3>
		<div class="wheel">
			<img src="images/wheel_preview.png" 
				data-folder="images/wheel"
				data-buttons="4"
				data-background="yes"
				data-over="yes" />
			<a data-button="0" href="#" onclick="alert('Great, you have just clicked me.');return false"></a>
			<a data-button="1" href="#" onclick="alert('This is the ' + this.getAttribute('data-button') + ' button.');return false"></a>
			<a data-button="2" href="#" onclick="alert('Yet another message.');return false"></a>
			<a data-button="3" href="#" onclick="alert('And another.');return false"></a>
		</div>	
	</div>

<script type="text/javascript">

	$(document).bind('pageshow', function(e){
	});

	$(document).ready(function(){
		Wheel.init(".wheel img");
	});

</script>
</body>
</html>
